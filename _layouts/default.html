<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Rift-mouselooktoggle : Mouselook Toggle Script and Addon for Rift MMO." />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/web/css/stylesheet.css">

    <title>{% if page.title %}{{ page.title }}{% else %}Mouse Look Toggle Script and Addon for Rift MMO.{% endif %}</title>

  <body>

{{ content }}
